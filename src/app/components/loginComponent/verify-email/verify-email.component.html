<!--login Header-->
<app-login-header></app-login-header>

<!--login card-->
<md-grid-list cols="1" rowHeight="350px">
    <md-grid-tile>
        <md-card class="loginCard">
            <md-card-title>Verify Email</md-card-title>
            <md-card-content>
                <form class="col s12" [formGroup]="userForm" (ngSubmit)="onVerifyLink()">

                    <!--Email input-->
                    <div fxLayout="row" fxLayoutAlign="start end">
                        <div fxFlex>
                            <i class="material-icons formIcons">email</i>
                        </div>
                        <div fxFlex="93">
                            <md-input-container class="full-width">
                                <input mdInput formControlName="email" id="email" type="text" class="validate" placeholder="Email" />
                                <md-hint align="start" class="full-width">
                                    <app-control-messages [control]="userForm.controls.email" class="errorStyle"></app-control-messages>
                                </md-hint>
                            </md-input-container>
                        </div>
                    </div>

                    <!--Reset in button-->
                    <div fxLayout="row" fxLayout.xs="column">
                        <div fxFlex="48">
                            <button md-raised-button color="accent" class="full-width" type="submit" [disabled]="!userForm.valid">Verify</button>
                        </div>
                        <div fxFlex></div>
                        <div fxFlex="48">
                            <button md-raised-button color="warn" class="full-width" (click)=onBack()>Back</button>
                        </div>
                    </div>
                </form>
            </md-card-content>
        </md-card>
        <!--card-ends-->
    </md-grid-tile>
</md-grid-list>

<!--footer-->
<app-login-footer></app-login-footer>
